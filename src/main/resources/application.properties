spring.application.name=fitboost

# MySQL - Configuraci√≥n por defecto (desarrollo local)
spring.datasource.url=jdbc:mysql://localhost:3306/fitboost?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.error.include-message=always
server.error.include-binding-errors=always
