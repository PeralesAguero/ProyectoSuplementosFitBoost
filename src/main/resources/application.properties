spring.application.name=fitboost

# MySQL - Configuración por defecto (desarrollo local)
# Usa variables de entorno si existen, si no usa valores por defecto para permitir
# ejecutar ./mvnw spring-boot:run sin tener que pasar parámetros.
# Recomiendo cambiar la contraseña por una más segura para producción.
spring.datasource.url=${MYSQL_URL:jdbc:mysql://127.0.0.1:3306/fitboost?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:daniblak2312}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.error.include-message=always
server.error.include-binding-errors=always
