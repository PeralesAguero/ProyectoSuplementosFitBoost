<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tareas - FitBoost</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/css/tasks.css">
</head>
<body>
  <div th:replace="fragments :: header"></div>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Tareas simuladas</h1>
      <a class="btn btn-primary" href="/tasks/add">Agregar tarea</a>
    </div>

    <div th:if="${param.added}">
      <div class="alert alert-success">Tarea agregada correctamente.</div>
    </div>

    <div class="row g-4">
      <div class="col-12">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <div class="col" th:each="t : ${tasks}">
            <div class="card h-100 task-card">
              <div class="card-body">
                <h5 class="card-title" th:text="${t.title}">Título</h5>
                <p class="card-text" th:text="${t.description}">Descripción</p>
                <small class="text-muted">ID: <span th:text="${t.id}">1</span></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="fragments :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
