<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Tarea - FitBoost</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/css/tasks.css">
</head>
<body>
  <div th:replace="fragments :: header"></div>

  <div class="container py-5">
    <h1>Agregar Tarea</h1>
    <form th:action="@{/tasks/add}" th:object="${task}" method="post">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input class="form-control" type="text" th:field="*{title}" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Agregar</button>
      <a class="btn btn-secondary ms-2" href="/tasks">Cancelar</a>
    </form>
  </div>

  <div th:replace="fragments :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
